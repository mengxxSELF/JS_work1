<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中</title>
    <style>
        div {
            background: #3cc8c3;
            width: 100%;
            height:200px;
            padding: 0 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom:20px;
        }

        .middle1  {
            display: table-cell;
            vertical-align: middle;
        }
        .middle2 {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="middle1">
        <p>
          青青子衿 [固定宽高元素 显示一行文字或者多行垂直居中] display: table-cell;
          vertical-align: middle;
          测试块级元素
        </p>
    </div>
    <div class="middle2">
      <span>
        青青子衿 [固定宽高元素 显示一行文字或者多行垂直居中] display: table-cell;
        vertical-align: middle;
        测试行内元素
      </span>
    </div>


</body>

</html>
