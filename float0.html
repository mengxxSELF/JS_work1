<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            height: 300px;
            background: #3cc8c3;
            overflow: hidden;
        }
        p {
            background-color: lightgreen;
        }

        .floated {
            float: left;
            margin-left: 20px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="floated">
            Floated div
        </div>
        <p>
    Quae hic ut ab perferendis sit quod architecto,
    dolor debitis quam rem provident aspernatur tempora
    expedita.
  </p>
    </div>

</body>

</html>
